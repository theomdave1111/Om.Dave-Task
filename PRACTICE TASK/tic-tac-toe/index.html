<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac_Toe</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container text-center">
        <h1 class=" display-1 fw-semibold h1">Tic - Tac - Toe</h1>
        <button id="restartBtn" class="btn btn-lg  ">Restart</button>

        <div class="container  flex-wrap" id="gameboard">
            <div class="box" id="0"></div>
            <div class="box" id="1"></div>
            <div class="box" id="2"></div>
            <div class="box" id="3"></div>
            <div class="box" id="4"></div>
            <div class="box" id="5"></div>
            <div class="box" id="6"></div>
            <div class="box" id="7"></div>
            <div class="box" id="8"></div>
        </div>
        <h1 class=" display-4 fw-semibold h1 mt-5" id="playerText"></h1>

    </div>


    <script src="./js/bootstrap.bundle.min.js" id="text"></script>
    <script src="./js/index.js"></script>
</body>

</html>
