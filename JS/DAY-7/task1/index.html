<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="./css/style.css" type="text/css" rel="stylesheet">
    <script src="./JS/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <title>Day7 task1</title>
</head>

<body>


    <div class="container-fluid h-100">

        <div class="d-flex justify-content-center ">

            <div class="container1 col-md-4 m-5 ">
                <div class="container-fluid d-flex justify-content-center">
                    <p class="contact   display-5 fw-semibold ">User Registration</p>
                </div>
                <div class="div"></div>
                <form class="form row g-3 px-5 py-3 m-0">
                    <div class="form-group  mt-4">
                        <label class="form-label" for="">Name</label>
                        <input type="text" class="form-control" id="name" name="" placeholder="" required="required">
                    </div>
                    <div class="form-group  mt-4">
                        <label class="form-label" for="">Email address</label>
                        <input type="email" class="form-control" id="email" name="" placeholder="" required="required">
                    </div>
                    <div class="form-group  mt-4">
                        <label class="form-label" for="">Phone</label>
                        <input type="text" class="form-control" id="phone_no" name="" placeholder="xxx-xxx-xxxx" required="required">
                    </div>
                    <div class="form-group mt-4">
                        <label class="form-label" for="">Age</label>
                        <input type="number" class="form-control" id="age" name="" min="0" placeholder="" required="required">
                    </div>
                    <div class="form-group  mt-4">
                        <label class="form-label" for="">City</label>
                        <input type="text" class="form-control" id="city" name="" placeholder="" required="required">
                    </div>

                    <div class="form-group mt-4 d-flex justify-content-center">
                        <button type="button" class="btn btn-success " id="abc" onclick="savedata()">Submit</button>
                    </div>
                    <p id="warning" class="fw-bold text-muted"></p>
                </form>
            </div>

            <div class="col-md-8 ps-5  ps-5 justify-content-center">

                <div class="card-body p-5 fs-5">

                    <table class="mt-3 table text-center" id="mytable">

                        <thead class="format">
                            <tr id="headings">
                                <th scope="col">ID</th>
                                <th scope="col">Name</th>
                                <th scope="col">Email</th>
                                <th scope="col">Phone</th>
                                <th scope="col">Age</th>
                                <th scope="col">City</th>
                                <th scope="col">Action</th>
                            </tr>
                        </thead>

                        <tbody id="formdata">


                        </tbody>

                    </table>
                    <p id="p" class="output display-1 text-center">No Record Found</p>
                </div>
            </div>
        </div>
    </div>

    <script src="./JS/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</body>

</html>
