<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="./js/bootstrap.bundle.min.js"></script>
    <title>JS-DAY2-TASK2</title>
</head>

<body class="">

    <div class="container-fluid d-flex justify-content-center align-items-center vh-100">
        <div class="container p-0 col-sm-12 col-md-6 col-lg-5">
            <div class="container-fluid d-flex justify-content-center">
                <p class="contact   display-4 fw-semibold ">Contact Form</p>
            </div>
            <div class=" div  "></div>
            <form class="row g-3 px-5 py-3 m-0" action="./newpage.html">

                <div class="col-md-12">

                    <label for="inputEmail4" class="form-label fs-4 fw-semibold">Name <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="name" required />
                </div>
                <div class="col-md-12">
                    <label for="inputEmail4" class="form-label fs-4 fw-semibold">Email <span class="text-danger">*</span></label>
                    <input type="email" class="form-control" id="email" required />
                </div>
                <div class="col-md-12">
                    <label for="inputEmail4" class="form-label fs-4 fw-semibold">Number <span class="text-danger">*</span></label>
                    <input type="number" maxlength="10" class="form-control" id="number" required />
                </div>

                <div class="col-12">
                    <label for="inputAddress" class="form-label fs-4 fw-semibold">Address <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="address" required />
                </div>

                <div class="col-md-12 ">
                    <label for="inputCity" class="form-label fs-4 fw-semibold">City <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="city" required />
                </div>



                <div class="col-12  mt-4 d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary px-4 py-2 rounded-3" onclick="myFun()">Submit</button>
                </div>
            </form>


        </div>
    </div>

    <script src="./js/index.js"></script>
</body>

</html>
