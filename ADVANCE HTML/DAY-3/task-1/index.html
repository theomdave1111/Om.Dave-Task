<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <title>DAY-3 task-1 advance html</title>
</head>

<body>

    <section>
        <div class="bg-primary">
            <div class="container-fluid  d-flex justify-content-center align-items-center ">

                <div class="row row1">
                    <div class="form bg-white p-5 rounded-3 ">
                        <div class="form-title fw-semibold text-muted fs-4 mb-5 ">
                            Registration Form
                        </div>
                        <div class="row   ">
                            <div class="col-md-6 mb-3">
                                <input type="text" class="form-control " placeholder="First Name" name="first-name">
                            </div>
                            <div class="col-md-6 mb-3">
                                <input type="password" class="form-control" placeholder="Last Name" name="last-name">
                            </div>
                        </div>
                        <div class="row  ">
                            <div class="col-md-6 mt-2 mb-3">
                                <input type="text" class="form-control" placeholder="Birthday" name="email">
                            </div>
                            <div class="col-md-6  mb-2">
                                <div class="row mb-2">
                                    <div class="form-check-heading fw-semibold">
                                        Gender:
                                    </div>
                                </div>
                                <div class=" d-flex flex-wrap ">
                                    <div class="form-check  radio-label">
                                        <input type="radio" class="form-check-input" id="radio1" checked name="radio">
                                        <label class="form-check-label" for="radio2">Female</label>

                                    </div>
                                    <div class="form-check  radio-label">
                                        <input type="radio" class="form-check-input" id="radio2" name="radio">
                                        <label class="form-check-label" for="radio2">Male</label>
                                    </div>
                                    <div class="form-check radio-label">
                                        <input type="radio" class="form-check-input" id="radio3" name="radio">
                                        <label class="form-check-label" for="radio3">Other</label>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <input type="text" class="form-control" placeholder="Email" name="email">
                            </div>
                            <div class="col-md-6 mb-3">
                                <input type="text" class="form-control" placeholder="Phone number" name="Phone-number">
                            </div>
                        </div>
                        <div class="row mb-4">
                            <div class="col">
                                <div class="form-group">
                                    <label for="choose-option " class="text-muted "> Choose option </label>
                                    <select class="form-select" id="select" name="select">
                                    <option >Subject 1</option>
                                    <option>Subject 1</option>
                                    <option>Subject 1</option>
                                    <option>Subject 1</option>
                                  </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-3">
                                <input type="submit" class="btn bg-primary text-white text-uppercase px-4  py-2 rounded-1 fw-bold" value="Submit">
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <script src="./js/bootstrap.bundle.min.js"></script>
</body>

</html>
